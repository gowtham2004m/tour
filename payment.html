<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title">Payment Details</h5>
                    </div>
                    <div class="card-body">
                        <form id="payment-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="card-number">Card Number</label>
                                <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="card-expiry">Expiry Date</label>
                                    <input type="text" class="form-control" id="card-expiry" placeholder="MM/YY" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="card-cvc">CVC</label>
                                    <input type="text" class="form-control" id="card-cvc" placeholder="123" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type="text" class="form-control" id="amount" placeholder="Enter the amount" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="comments">Comments</label>
                                <textarea class="form-control" id="comments" rows="4" placeholder="Add comments (optional)"></textarea>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="terms-check" required>
                                <label class="form-check-label" for="terms-check">I agree to the <a href="#">terms and conditions</a></label>
                            </div>
                            <button type="submit" class="btn btn-success btn-block" id="pay-button">Pay Now</button>
                        </form>
                        <div id="payment-status" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const paymentForm = document.getElementById('payment-form');
            const paymentStatus = document.getElementById('payment-status');

            paymentForm.addEventListener('submit', function (e) {
                e.preventDefault(); // Prevent the form from submitting normally

                // Simulate payment processing (you would replace this with real payment gateway integration)
                simulatePayment()
                    .then(() => {
                        paymentStatus.innerHTML = '<div class="alert alert-success">Payment successful! Thank you.</div>';
                        paymentForm.reset();
                    })
                    .catch((error) => {
                        paymentStatus.innerHTML = '<div class="alert alert-danger">Payment failed. Please try again.</div>';
                    });
            });

            function simulatePayment() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // Simulate success in 2 seconds
                        if (Math.random() < 0.8) {
                            resolve();
                        } else {
                            reject();
                        }
                    }, 2000);
                });
            }
        });
    </script>
</body>
</html>
